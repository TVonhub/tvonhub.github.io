  <script>
  const PLAYLIST_URL = "https://powershell-lv2.github.io/tv.m3u";
  const BUFFER_TARGET_SEC = 60;
  let allChannels=[], viewChannels=[], currentIndex=-1, hls=null;
  let lang=localStorage.getItem("lang")||"th";
  let theme=localStorage.getItem("theme")||"light";
  let powerSave=localStorage.getItem("powerSave")==="true";

  const els={
    video:document.getElementById("video"),
    bufferBar:document.getElementById("bufferBar"),
    bufInfo:document.getElementById("bufInfo"),
    list:document.getElementById("channelList"),
    count:document.getElementById("count"),
    search:document.getElementById("searchInput"),
    group:document.getElementById("groupFilter"),
    now:document.getElementById("nowPlaying"),
    langBtn:document.getElementById("langBtn"),
    themeBtn:document.getElementById("themeBtn")
  };
  const powerBtn=document.getElementById("powerBtn");

  document.body.classList.toggle("dark",theme==="dark");
  document.body.classList.toggle("light",theme!=="dark");
  document.body.classList.toggle("power-save",powerSave);

  function t(th,en){ return lang==="th"?th:en; }

  function parseM3U(text){
    const lines=text.split(/\r?\n/); const out=[]; let meta=null;
    for(let raw of lines){
      const line=raw.trim(); if(!line) continue;
      if(line.startsWith("#EXTINF")){
        const group=/group-title="([^"]*)"/.exec(line)?.[1]??"";
        const logo=/tvg-logo="([^"]*)"/.exec(line)?.[1]??"";
        const name=line.split(",").slice(1).join(",").trim()||"Channel";
        meta={title:name,group,logo};
      }else if(!line.startsWith("#") && meta){ out.push({...meta,url:line}); meta=null; }
    }
    return out;
  }

  function renderGroups(){
    const groups=Array.from(new Set(allChannels.map(c=>c.group||t("‡∏≠‡∏∑‡πà‡∏ô‡πÜ","Others"))));
    els.group.innerHTML="";
    const optAll=document.createElement("option"); optAll.value="__ALL__"; optAll.textContent=t("‡∏ó‡∏∏‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏°","All groups");
    els.group.appendChild(optAll);
    groups.forEach(g=>{ const opt=document.createElement("option"); opt.value=g||t("‡∏≠‡∏∑‡πà‡∏ô‡πÜ","Others"); opt.textContent=g||t("‡∏≠‡∏∑‡πà‡∏ô‡πÜ","Others"); els.group.appendChild(opt); });
    els.group.value="__ALL__";
  }

  function renderList(){
    els.list.innerHTML="";
    viewChannels.forEach((c,i)=>{
      const li=document.createElement("li");
      li.className="row"+(i===currentIndex?" active":"");
      li.title=c.title;
      li.innerHTML=(c.logo?`<img class="logo" src="${c.logo}" onerror="this.style.display='none'">`:"")+`<span>${c.title}</span>`;
      li.addEventListener("click",()=>playIndex(i,true));
      els.list.appendChild(li);
    });
    els.count.textContent=t(`${viewChannels.length} ‡∏ä‡πà‡∏≠‡∏á`,`${viewChannels.length} channels`);
  }

  function applyFilter(){
    const q=els.search.value.trim().toLowerCase(); const g=els.group.value;
    viewChannels=allChannels.filter(c=>{
      const okText=!q||c.title.toLowerCase().includes(q);
      const okGroup=g==="__ALL__"||(c.group||t("‡∏≠‡∏∑‡πà‡∏ô‡πÜ","Others"))===g;
      return okText&&okGroup;
    });
    renderList();
  }

  function destroyHls(){ if(hls){try{hls.destroy();}catch(e){} hls=null;} els.video.removeAttribute("src"); els.video.load(); }

  function playIndex(i,userSelect=false){
    if(!viewChannels[i]) return; currentIndex=i;
    const ch=viewChannels[i]; localStorage.setItem("lastUrl",ch.url);
    els.now.textContent=t("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô: ","‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô: ")+ch.title;
    destroyHls();
    if(Hls.isSupported()){
      hls=new Hls({maxBufferLength:60, maxBufferSize:60*1024*1024, maxBufferHole:2, liveSyncDuration:30, fragLoadingMaxRetry:10, manifestLoadingMaxRetry:5, levelLoadingMaxRetry:5});
      hls.loadSource(ch.url); hls.attachMedia(els.video); hls.on(Hls.Events.MANIFEST_PARSED,()=>els.video.play().catch(()=>{}));
      const update=()=>updateBufferBar();
      hls.on(Hls.Events.FRAG_BUFFERED,update); hls.on(Hls.Events.FRAG_LOADING,update); hls.on(Hls.Events.LEVEL_UPDATED,update);
      els.video.addEventListener("timeupdate",update,{passive:true});
    }else{
      els.video.src=ch.url; els.video.play().catch(()=>{}); els.video.addEventListener("timeupdate",updateBufferBar,{passive:true});
    }
    renderList();
  }

  function updateBufferBar(){
    const v=els.video; if(v.buffered.length===0){ els.bufferBar.style.width="0%"; els.bufInfo.textContent=t("Buffer: 0‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (0%)","Buffer: 0s (0%)"); return; }
    const tNow=v.currentTime; let end=v.buffered.end(v.buffered.length-1);
    for(let i=0;i<v.buffered.length;i++){ if(v.buffered.start(i)<=tNow && tNow<=v.buffered.end(i)){ end=v.buffered.end(i); break; } }
    const bufferedSec=Math.max(0,end-tNow);
    const pct=Math.max(0,Math.min(100,(bufferedSec/BUFFER_TARGET_SEC)*100));
    els.bufferBar.style.width=pct+"%";
    els.bufInfo.textContent=t(`Buffer: ${bufferedSec.toFixed(1)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (${pct.toFixed(0)}%)`,`Buffer: ${bufferedSec.toFixed(1)}s (${pct.toFixed(0)}%)`);
  }

  async function loadPlaylist(){
    try{
      const res=await fetch(PLAYLIST_URL,{cache:"no-cache"}); const text=await res.text();
      allChannels=parseM3U(text); renderGroups(); viewChannels=allChannels.slice(); renderList();
      const lastUrl=localStorage.getItem("lastUrl"); let idx=0;
      if(lastUrl){ const found=viewChannels.findIndex(c=>c.url===lastUrl); if(found>=0) idx=found; }
      playIndex(idx,false);
    }catch(err){
      els.now.textContent=t("‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏¢‡πå‡∏•‡∏¥‡∏™‡∏ï‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","Failed to load playlist"); console.error(err);
    }
  }

  function updateLangUI(){
    els.langBtn.textContent=lang==="th"?"‡πÑ‡∏ó‡∏¢":"EN";
    els.themeBtn.textContent=document.body.classList.contains("dark")?"üåô":"‚òÄÔ∏è";
    els.search.placeholder=t("‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡πà‡∏≠‡∏á...","Search channel...");
    els.count.textContent=t(`${viewChannels.length} ‡∏ä‡πà‡∏≠‡∏á`, `${viewChannels.length} channels`);
  }

  els.search.addEventListener("input",()=>{ applyFilter(); if(!viewChannels[currentIndex]){ if(viewChannels.length) playIndex(0,false);}else{ renderList(); }});
  els.group.addEventListener("change",()=>{ applyFilter(); if(!viewChannels[currentIndex] && viewChannels.length){ playIndex(0,false); }});
  els.langBtn.addEventListener("click",()=>{ lang=(lang==="th")?"en":"th"; localStorage.setItem("lang",lang); updateLangUI(); renderList(); renderGroups(); });
  els.themeBtn.addEventListener("click",()=>{ const toDark=!document.body.classList.contains("dark"); document.body.classList.toggle("dark",toDark); document.body.classList.toggle("light",!toDark); localStorage.setItem("theme",toDark?"dark":"light"); updateLangUI(); });

  powerBtn.addEventListener("click",()=>{
    powerSave=!powerSave; localStorage.setItem("powerSave",powerSave); document.body.classList.toggle("power-save",powerSave);
    powerBtn.classList.add("blink"); setTimeout(()=>powerBtn.classList.remove("blink"),500);
  });

  loadPlaylist();

  // Donate card
  const toggleBtn = document.getElementById('donate-toggle');
  const card = document.getElementById('donate-card');
  function toggleDonate(show=true){
    if(show){ card.style.opacity="1"; card.style.transform="translateY(0)"; card.style.pointerEvents="auto"; toggleBtn.textContent="‚ùå Close"; }
    else{ card.style.opacity="0"; card.style.transform="translateY(30px)"; card.style.pointerEvents="none"; toggleBtn.textContent="üíù ‡∏™‡∏ô‡∏∏‡∏ö‡∏™‡∏ô‡∏∏‡∏ô"; }
  }
  toggleBtn.onclick=function(){ if(card.style.opacity==="0"||card.style.opacity===""){ toggleDonate(true); }else{ toggleDonate(false); } };

  // Scrollbar
  let sbTimers=new WeakMap();
  function showScrollbar(el){ el.classList.add("show-scrollbar"); clearTimeout(sbTimers.get(el)); const timer=setTimeout(()=>el.classList.remove("show-scrollbar"),1000); sbTimers.set(el,timer);}
  document.addEventListener("mousemove",(e)=>{let el=e.target.closest("*"); if(el) showScrollbar(el);});
  document.addEventListener("scroll",(e)=>{let el=e.target; if(el) showScrollbar(el);},true);

const connectedRef = db.ref(".info/connected");
const presListRef = db.ref("presence");
let myPresRef = null;
connectedRef.on("value", snap => {
  if (snap.val() === true) {
    myPresRef = presListRef.push();
    myPresRef.onDisconnect().remove();
    myPresRef.set({ at: firebase.database.ServerValue.TIMESTAMP });
  }
});

  </script>
